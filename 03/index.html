<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Salário Líquido</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>

<body>
    <div id="app">
        <h1>Cálculo de Salário Líquido</h1>
        <hr>
        <div class="salario-bruto">
            <label for="bruto">Salário Bruto:</label>
            <input type="number" v-model="bruto">
        </div>
        <div class="salario-liquido">
            <div class="valor"> INSS: <span class="red bold">{{ inss }}</span></div>
            <div class="valor"> IRRF: <span class="red bold">{{ irrf }}</span></div>
            <hr>
            <div class="valor"> Salário Líquido: <span class="bold">{{ total }}</span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
